<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
	<meta charset="utf-8">
	<meta name="viewport" content="width=divice-width, initial-scale=1.0">
	<title>分类新增</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="../../static/lib/editormd/css/editormd.min.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/me.css">
</head>
<body>

	<!-- 导航 -->
	<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-td-mini m-shadow-small">
		<div class="ui container">
			<div class="ui inverted menu stackable secondary">
				<h2 class="ui header teal item">Blog</h2>
				<a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
				<a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
				<a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
				<div class="right m-item m-mobile-hide menu">
					<div class="ui dropdown item">
						<div class="text">
							<img src="../../static/images/jenny.jpg" alt="" class="ui avatar image">
							Jenny Hess
						</div>
						<i class="dropdown icon"></i>
						<div class="menu">
							<a href="#" class="item">注销</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
			<i class="sidebar icon "></i>
		</a>
	</nav>

	<div class="ui attached pointing menu">
		<div class="ui container">
			<div class="right menu">
				<a href="#" th:href="@{/admin/types/input}" class="teal active item">新增</a>
				<a href="#" th:href="@{/admin/types}" class="item">列表</a>
			</div>
		</div>
	</div>

	<!-- 中间内容 -->
	<div class="m-container-small m-padded-td-large">
		<div class="ui container">
			<form action="#" class="ui form" method="post"  th:object="${type}"
				  th:action="*{id}==null ? @{/admin/types} : @{/admin/types/{id}(id=*{id})} ">
				<input type="hidden" name="id" th:value="*{id}">
				<div class="required field">
					<div class="ui left labeled input">
						<label class="ui teal basic label">名称</label>
						<input type="text" name="name" placeholder="分类名称" th:value="*{name}">
					</div>
				</div>
				<div class="ui error message"></div>
				<!--/*/
					<div class="ui negative message" th:if="${#fields.hasErrors('name')}"  >
					  <i class="close icon"></i>
					  <div class="header">验证失败</div>
					  <p th:errors="*{name}">提交信息不符合规则</p>
					</div>
				 /*/-->
				<div class="ui right aligned container">
					<button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
					<button class="ui teal button">提交</button>
				</div>

			</form>
		</div>
	</div>

	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>

	<!-- 底部footer -->
	<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-td-massive">
		<div class="ui center aligned container">
			<div class="ui inverted divided stackable grid">
				<div class="three wide column">
					<div class="ui inverted link list">
						<a href="#" class="item">
							<img src="../../static/images/qr.png" class="ui rounded image" alt="" style="width: 110px;">
						</a>
					</div>
				</div>
				<div class="three wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
					<div class="ui inverted link list">
						<a href="#" class="item">用户故事（User Story）</a>
						<a href="#" class="item">关于可以练习的清单</a>
						<a href="#" class="item">失败要趁早</a>
					</div>
				</div >
				<div class="three wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
					<div class="ui inverted link list">
						<a href="#" class="item">Email: XXX@XXX.com</a>
						<a href="#" class="item">QQ: XXXXXX</a>
					</div>
				</div >
				<div class="seven wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
					<p class="m-text-thin m-text-spaced m-opacity-mini">这个我的个人博客，会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助</p>
				</div >
			</div>
			<div class="ui inverted section divider"></div>
			<p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright 2016-2017 Linermi Disigned</p>
		</div>
	</footer>
	<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
	<!--/*/</th:block>/*/-->
	<script src="../../static/lib/editormd/editormd.min.js"></script>
	<script>

		// 初始化markdown编辑器
		var textEditor;
		$(function () {
			textEditor = editormd("md-content", {
				width: "100%",
				height: 640,
				syncScrolling: "single",
				path: "../static/lib/editormd/lib/"
			});
		});

		$('.menu.toggle').click(function () {
			$(".m-item").toggleClass("m-mobile-hide");
		});

		$(".ui.dropdown").dropdown({
			on: "hover"
		});

		$(".ui.form").form({
			fields : {
				title : {
					identifier: "name",
					rules: [{
						type: "empty",
						prompt: "请输入分类名称"
					}]
				}
			}
		})
	</script>
</body>
</html>
