<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="admin/_fragments :: head(~{::title})">
	<meta charset="utf-8">
	<meta name="viewport" content="width=divice-width, initial-scale=1.0">
	<title>博客管理</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/me.css">
</head>
<body>

	<!-- 导航 -->
	<nav th:replace="admin/_fragments :: menu(0)" class="ui inverted attached segment m-padded-td-mini m-shadow-small">
		<div class="ui container">
			<div class="ui inverted menu stackable secondary">
				<h2 class="ui header teal item">Blog</h2>
				<a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
				<a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
				<a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
				<div class="right m-item m-mobile-hide menu">
					<div class="ui dropdown item">
						<div class="text">
							<img src="../../static/images/jenny.jpg" alt="" class="ui avatar image">
							Jenny Hess
						</div>
						<i class="dropdown icon"></i>
						<div class="menu">
							<a href="#" class="item">注销</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
			<i class="sidebar icon "></i>
		</a>
	</nav>


	<!-- 中间内容 -->
	<div class="m-container-small m-padded-td-large">
		<div class="ui container">
			<div class="ui success large message">
				<h3>Hi,</h3>
				<p>xxx,欢迎登录</p>
			</div>

			<img src="https://unsplash.it/1000/400?image=1005" alt="" class="ui rounded bordered fluid image">
		</div>
	</div>

	<!-- 底部footer -->
	<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-td-massive">
		<div class="ui center aligned container">
			<div class="ui inverted divided stackable grid">
				<div class="three wide column">
					<div class="ui inverted link list">
						<a href="#" class="item">
							<img src="../../static/images/qr.png" class="ui rounded image" alt="" style="width: 110px;">
						</a>
					</div>
				</div >
				<div class="three wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
					<div class="ui inverted link list">
						<a href="#" class="item">用户故事（User Story）</a>
						<a href="#" class="item">关于可以练习的清单</a>
						<a href="#" class="item">失败要趁早</a>
					</div>
				</div >
				<div class="three wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
					<div class="ui inverted link list">
						<a href="#" class="item">Email: XXX@XXX.com</a>
						<a href="#" class="item">QQ: XXXXXX</a>
					</div>
				</div >
				<div class="seven wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
					<p class="m-text-thin m-text-spaced m-opacity-mini">这个我的个人博客，会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助</p>
				</div >
			</div>
			<div class="ui inverted section divider"></div>
			<p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright 2016-2017 Linermi Disigned</p>
		</div>
	</footer>
	<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
	<!--/*/</th:block>/*/-->
	<script>
		$('.menu.toggle').click(function () {
			$(".m-item").toggleClass("m-mobile-hide");
		});
		$(".ui.dropdown").dropdown({
			on: "hover"
		});
	</script>
</body>
</html>
